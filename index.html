<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><meta name="description" content="This is a simple online web application to calculate the log of any number with base 2" /><meta name="keyword" content="maths, mathematics, log, log 2, log2" /><meta name="robots" content="INDEX, FOLLOW" /><link rel="manifest" href="./assets/site.webmanifest" /><link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" /><title>Log of 2</title><style>html{ font-size: 100%; scroll-behavior: smooth;} *, *::after, *::before{ margin: 0; padding: 0; box-sizing: border-box;} body{ font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;} .root{ min-height: 100vh; max-width: 100vw; background-color: #191919; color: #ffffff; padding: 2rem; display: flex; flex-direction: column; align-items: center; justify-content: center;} .root >form{ display: flex; width: 100%; align-items: center; justify-content: center;} .root >form input{ border: none; outline: none; padding: 0.75rem; font-size: 1rem; font-family: inherit; max-width: 35rem; width: 100%;} .root >form button{ padding: 0.75rem 1rem; font-family: inherit; cursor: pointer; font-size: 1rem; font-weight: 600; background-color: #1e61b9; color: #ffffff; border: none; outline: none;} #answer{ margin-top: 1rem; text-align: center;} #answer.error{ color: #ea4646;} #answer.success{ color: #ffffff;} @media screen and (max-width: 28em){ .root >form{ flex-direction: column;} .root >form input, .root >form button{ width: 100%;} .root >form button{ margin-top: 0.5rem;}} </style></head><body><main class="root"><form id="form"><label for="text-input"></label><input type="text" name="text-input" id="text-input" placeholder="Enter a number ...." /><button type="submit" >Calculate </button></form><p id="answer"></p></main></body><script>const getId=(id)=>document.getElementById(id); const input=getId("text-input"), form=getId("form"), answer=getId("answer"); form.addEventListener("submit", (e)=>{ e.preventDefault(); const number=Number(input.value); if (number===0){ answer.innerText="Please enter a number"; answer.classList.contains("success") && answer.classList.remove("success"); !answer.classList.contains("error") && answer.classList.add("error");} else if (isNaN(number)){ answer.innerText="Please enter a valid number"; answer.classList.contains("success") && answer.classList.remove("success"); !answer.classList.contains("error") && answer.classList.add("error");} else{ answer.innerText=Math.log2(number); answer.classList.contains("error") && answer.classList.remove("error"); !answer.classList.contains("success") && answer.classList.add("success");}}); </script><script type="text/javascript" src="./serviceWorker.js"></script></html>
